{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Records</title>
    <link rel="stylesheet" href="{% static 'css/show.css' %}" />
    {% comment %} font awsom {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <table
      class="container mt-3 table table-striped table-bordered table-warning table-lg"
    >
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{ employee.eid }}</td>
          <td>{{ employee.ename }}</td>
          <td>{{ employee.eemail }}</td>
          <td>{{ employee.econtact }}</td>
          <td>
            <a href="/edit/{{ employee.id }}"
              ><span class="glyphicon glyphicon-pencil"> <i class="fa fa-pencil" aria-hidden="true"></i> </span></a
            >
            <a href="/delete/{{ employee.id }}"><i class="fa fa-trash" aria-hidden="true"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <br />
    <a href="/emp" class="btn btn-primary">Add New Record</a>
  </body>
</html>
